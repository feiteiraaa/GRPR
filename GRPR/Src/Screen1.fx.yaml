Screen1 As screen:
    OnVisible: |-
        =ClearCollect(
            Allinfo,
            Filter(
                Ungroup(
                    Table(
                        {MyTables: 'Membros-Participadas'},
                        {MyTables: 'Membros-Familiares-Respetivas'}
                    ),
                    "MyTables"
                ),
                "0" = uipp_ID_Membro.ID Or "0" = uipp_ChildID.ID
            )
        )

    DataTable1 As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        Height: =376
        Items: =Allinfo
        Width: =959
        X: =40
        Y: =40
        ZIndex: =1

