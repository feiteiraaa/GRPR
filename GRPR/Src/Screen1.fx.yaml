Screen1 As screen:
    OnVisible: |-
        =ClearCollect(
            Allinfo,
            Filter(
                Ungroup(
                    Table(
                        {MyTables: 'Membros-Participadas'},
                        {MyTables: 'Membros-Familiares-Respetivas'}
                    ),
                    "MyTables"
                ),
                "0" = uipp_ID_Membro.ID Or "0" = uipp_ChildID.ID
            )
        )

    DataTable1 As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        Height: =342
        Items: =Allinfo
        Width: =903
        X: =40
        Y: =40
        ZIndex: =1

        uipp_cargocategoria_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="uipp_cargocategoria"
            FieldName: ="uipp_cargocategoria"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =1
            Text: =ThisItem.uipp_cargocategoria
            Width: =100
            X: =0
            Y: =0
            ZIndex: =1

        uipp_cargodescricao_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="uipp_cargodescricao"
            FieldName: ="uipp_cargodescricao"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =2
            Text: =ThisItem.uipp_cargodescricao
            Width: =100
            X: =0
            Y: =0
            ZIndex: =2

        uipp_participacao_Column1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="uipp_participacao"
            FieldName: ="uipp_participacao"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =3
            Text: =ThisItem.uipp_participacao
            Width: =100
            X: =0
            Y: =0
            ZIndex: =3

