            FieldDisplayName: ="uipp_cargocategoria"
            FieldName: ="uipp_cargocategoria"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =1
            Text: =ThisItem.uipp_cargocategoria
            Width: =100
            X: =0
            Y: =0
            ZIndex: =1

