MembrosDetails As screen:
    OnVisible: |-
        =UpdateContext({localShowModal: false});
        ClearCollect(
            ligacaoParticipada,
            Filter(
                'Membros-Participadas',
                'Child ID'.ID = _Membro
            )
        );
        ClearCollect(
            ligacaoParticipadas,
            AddColumns(
                ligacaoParticipada,
                "Designacao",
                LookUp(
                    'Empresas Participadas do Grupos',
                    ID = ligacaoParticipada[@'Parent ID'].ID
                ).Nome
            )
        );
        ClearCollect(
            ligacaoRespetiva0,
            Filter(
                'Membros-Familiares-Respetivas',
                ID_Membro.ID = _Membro 
            )
        );
        ClearCollect(
            ligacaoRespetiva,
            Filter(
                ligacaoRespetiva0,
                IsBlank(ID_Familiares.ID)
            )
        );
        
        ClearCollect(
            ligacaoRespetivas,
            AddColumns(
                ligacaoRespetiva,
                "Designacao",
                LookUp(
                    Empresas,
                    ID = ligacaoRespetiva[@ID_Membro].ID
                ).Designacao
            )
        );

