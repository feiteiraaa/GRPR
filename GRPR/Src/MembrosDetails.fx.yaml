MembrosDetails As screen:
    OnVisible: |-
        =UpdateContext({
            localShowModal: false
        })

    LeftSectionComponent_12 As LeftSectionComponent:
        TabelaMenu: |-
            =Table(
                {
                    selected: false,
                    icon: Icon.Home,
                    text: "Inicio",
                    Navigate: Inicio,
                    VisivelPara: true
                },
                {
                    selected: false,
                    icon: Icon.Bug,
                    text: "Developer",
                    Navigate: Developer,
                    VisivelPara: true
                },
                {
                    selected: false,
                    icon: Icon.People,
                    text: "Particulares e empresas respetivas",
                    Navigate: Particulares,
                    VisivelPara: true
                },
                {
                    selected: false,
                    icon: Icon.OfficeBuilding,
                    text: "Empresas participadas do grupo",
                    Navigate: Participadas,
                    VisivelPara: true
                },
                {
                    selected: false,
                    icon: Icon.Information,
                    text: "Atividade",
                    Navigate: Atividade,
                    VisivelPara: true
                },
                {
                    selected: false,
                    icon: Icon.Notebook,
                    text: "Listagens",
                    Navigate: Listagens,
                    VisivelPara: true
                },
                {
                    selected: false,
                    icon: Icon.Settings,
                    text: "Configurações",
                    Navigate: Configuracoes,
                    VisivelPara: true
                }
            )

