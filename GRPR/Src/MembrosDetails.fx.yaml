MembrosDetails As screen:
    OnVisible: |
        =UpdateContext(
            {
                localShowModal: false,
                localShowData: false,
                localShowLeg: false,
                localShowEliminacao: false,
                localShowRelacao: false,
                localShowPrazo: false,
                localShowNewForm: false
            }
        );
        ClearCollect(
            ligacaoParticipada,
            Filter(
                'Membros-Participadas',
                'Child ID'.ID = _Membro
            )
        );
        ClearCollect(
            ligacaoParticipadas,
            AddColumns(
                ligacaoParticipada,
                "Designacao",
                LookUp(
                    'Empresas Participadas do Grupos',
                    ID = ligacaoParticipada[@'Parent ID'].ID
                ).Nome
            )
        );
        ClearCollect(
            ligacaoRespetiva0,
            Filter(
                'Membros-Familiares-Respetivas',
                ID_Membro.ID = _Membro
            )
        );
        ClearCollect(
            ligacaoRespetiva,
            Filter(
                ligacaoRespetiva0,
                IsBlank(ID_Familiares.ID)
            )
        );
        ClearCollect(
            ligacaoRespetivas,
            AddColumns(
                ligacaoRespetiva,
                "Designacao",
                LookUp(
                    Empresas,
                    ID = ligacaoRespetiva[@ID_Membro].ID
                ).Designacao
            )
        );
        ClearCollect(
            ligacaoFamiliar0,
            Filter(
                'Membros-Familiares-Respetivas',
                ID_Membro.ID = _Membro
            )
        );
        ClearCollect(
            ligacaoFamiliar,
            Filter(
                ligacaoFamiliar0,
                IsBlank(ID_Empresa.ID)
            )
        );
        ClearCollect(
            ligacaoFamiliares,
            AddColumns(
                ligacaoFamiliar,
                "NomeF",
                LookUp(
                    Familiares,
                    ID = ligacaoFamiliar[@ID_Familiares].ID
                ).Nome,
                "NumDoc",
                LookUp(
                    Familiares,
                    ID = ligacaoFamiliar[@ID_Familiares].ID
                ).'Numero documento'
            )
        );
