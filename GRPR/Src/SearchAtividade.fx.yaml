SearchAtividade As screen:

    TitlePage As label:
        FontWeight: =FontWeight.Bold
        Height: =48
        Size: =15
        Text: ="Atividade - Pesquisa Avançada"
        Width: =409
        X: =365
        Y: =25
        ZIndex: =3

    AtividadeTable_1 As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        HeadingFill: =cores.cinzento
        Height: |
            =472
        Items: =Atividades
        SelectedFill: =cores.amareloMontepio
        Visible: =ShowPesquisaAtividade
        Width: =980
        X: =357
        Y: =200
        ZIndex: =4

        "'Criado Por_Column1_1' As dataTableColumn.complexTypeColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Criado Por"
            FieldName: ="createdby"
            FieldVariantName: ="complexTypeColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =8
            Text: =ThisItem.'Criado Por'.'Nome Completo'
            Width: =100
            X: =656
            Y: =0
            ZIndex: =3

        Atividade_Column1_1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Atividade"
            FieldName: ="uipp_atividadeid"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            OnSelect: |-
                =UpdateContext({ShowDetails: true})
            Order: =5
            Text: =ThisItem.Titulo
            Width: =100
            X: =0
            Y: =0
            ZIndex: =6

        Data_Column1_1 As dataTableColumn.dateTimeColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Data"
            FieldName: ="uipp_data"
            FieldVariantName: ="dateTimeColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =7
            Text: |-
                =Text(DateTimeValue(ThisItem.Data), "dd/mm/yyyy hh:mm")
            Width: =100
            X: =0
            Y: =0
            ZIndex: =7

    LeftSectionComponent_19 As LeftSectionComponent:
        TabelaMenu: |-
            =Table(
                {
                    selected: true,
                    icon: Icon.Home,
                    text: "Inicio",
                    Navigate: Inicio,
                    VisivelPara: true
                },/*
                {
                    selected: false,
                    icon: Icon.Bug,
                    text: "Developer",
                    Navigate: Developer,
                    VisivelPara: godMode
                },*/
                {
                    selected: false,
                    icon: Icon.People,
                    text: "Particulares e empresas respetivas",
                    Navigate: Particulares,
                    VisivelPara: Or(godMode, DGC_Editor, DGC_Validador, DGP_Editor, DGP_Validador, GCONT_Editor, GCONT_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                    {
                    selected: false,
                    icon: Icon.OfficeBuilding,
                    text: "Empresas respetivas",
                    Navigate: Respetivas,
                    VisivelPara: godMode//Or(godMode, DGC_Editor, DGC_Validador, DGP_Editor, DGP_Validador, GCONT_Editor, GCONT_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                {
                    selected: false,
                    icon: Icon.OfficeBuilding,
                    text: "Empresas participadas do grupo",
                    Navigate: Participadas,
                    VisivelPara: Or(godMode, DCRF_Editor, DCRF_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                {
                    selected: false,
                    icon: Icon.Information,
                    text: "Atividade",
                    Navigate: SearchAtividade,
                    VisivelPara: Or(godMode, DGC_Editor, DGC_Validador, DCRF_Editor, DCRF_Validador, DGP_Editor, DGP_Validador, GCONT_Editor, GCONT_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                {
                    selected: false,
                    icon: Icon.Notebook,
                    text: "Listagens",
                    Navigate: Listagens,
                    VisivelPara: Or(godMode, DCRF_Validador, DGC_Validador, DGP_Validador, GCONT_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                {
                    selected: false,
                    icon: Icon.Settings,
                    text: "Configurações",
                    Navigate: Configuracoes,
                    VisivelPara: Or(godMode, DRI)
                }
            )
        ZIndex: =15

    Back_Btn As group:
        Height: =5
        Width: =5
        X: =20
        Y: =20
        ZIndex: =18

        BackBtn_7 As BackBtn:
            X: =365
            Y: =74
            ZIndex: =16

        elim_btn_16 As button:
            BorderColor: =RGBA(0,0,0, 0)
            Color: =RGBA(0,0,0, 0)
            DisabledBorderColor: =RGBA(0,0,0, 0)
            DisabledColor: =RGBA(0,0,0, 0)
            DisabledFill: =RGBA(0,0,0, 0)
            Fill: =RGBA(0,0,0, 0)
            Height: =BackBtn_7.Height
            HoverColor: =RGBA(0,0,0, 0)
            HoverFill: =RGBA(0,0,0, 0)
            OnSelect: =Navigate(Atividade,ScreenTransition.None)
            PressedColor: =RGBA(0,0,0, 0)
            PressedFill: =RGBA(0,0,0, 0)
            Text: =""
            Width: =BackBtn_7.Width
            X: =BackBtn_7.X
            Y: =BackBtn_7.Y
            ZIndex: =17

    AtividadeForm As form:
        DataSource: =Atividades
        DefaultMode: =FormMode.New
        Height: =AtividadeTable_1.Height
        NumberOfColumns: =2
        Visible: =!ShowPesquisaAtividade
        Width: =AtividadeTable_1.Width
        X: =AtividadeTable_1.X
        Y: =AtividadeTable_1.Y
        ZIndex: =18

    BtnResetGroup As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =22

        BtnReset As DynamicBtn:
            BtnText: ="Limpar"
            ButtonIcon: =Icon.ClearDrawing
            X: =982
            Y: =74
            ZIndex: =20

        Button5 As button:
            Color: =Color.Transparent
            Fill: =Color.Transparent
            Height: =BtnReset.Height
            OnSelect: =ResetForm(AtividadeForm)
            Text: =""
            Width: =BtnReset.Width
            X: =BtnReset.X
            Y: =BtnReset.Y
            ZIndex: =21

    BtnPequisarGroup As group:
        Height: =5
        Width: =5
        X: =80
        Y: =80
        ZIndex: =23

        BtnPesquisar As DynamicBtn:
            BtnText: ="Pesquisar"
            ButtonIcon: =Icon.Search
            X: =1162
            Y: =74
            ZIndex: =19

        Button6 As button:
            Color: =Color.Transparent
            DisabledColor: =Color.Transparent
            DisabledFill: =Color.Transparent
            Fill: =Color.Transparent
            Height: =BtnPesquisar.Height
            HoverColor: =Color.Transparent
            HoverFill: =Color.Transparent
            OnSelect: |-
                =UpdateContext({ShowPesquisaAtividade: !ShowPesquisaAtividade})
            Text: =""
            Width: =BtnPesquisar.Width
            X: =BtnPesquisar.X
            Y: =BtnPesquisar.Y
            ZIndex: =22

