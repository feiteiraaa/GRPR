SearchAtividade As screen:

    Label1_10 As label:
        FontWeight: =FontWeight.Bold
        Height: =48
        Size: =15
        Text: ="Atividade - Pesquisa Avançada"
        Width: =409
        X: =364
        Y: =41
        ZIndex: =3

    AtividadeTable_1 As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        HeadingFill: =cores.cinzento
        Height: |
            =472
        Items: =Atividades
        SelectedFill: =cores.amareloMontepio
        Visible: =false
        Width: =980
        X: =357
        Y: =200
        ZIndex: =4

        "'Criado Por_Column1_1' As dataTableColumn.complexTypeColumn":
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Criado Por"
            FieldName: ="createdby"
            FieldVariantName: ="complexTypeColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =8
            Text: =ThisItem.'Criado Por'.'Nome Completo'
            Width: =100
            X: =656
            Y: =0
            ZIndex: =3

        Atividade_Column1_1 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Atividade"
            FieldName: ="uipp_atividadeid"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            OnSelect: |-
                =UpdateContext({ShowDetails: true})
            Order: =5
            Text: =ThisItem.Titulo
            Width: =100
            X: =0
            Y: =0
            ZIndex: =6

        Data_Column1_1 As dataTableColumn.dateTimeColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Data"
            FieldName: ="uipp_data"
            FieldVariantName: ="dateTimeColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =7
            Text: |-
                =Text(DateTimeValue(ThisItem.Data), "dd/mm/yyyy hh:mm")
            Width: =100
            X: =0
            Y: =0
            ZIndex: =7

    LeftSectionComponent_19 As LeftSectionComponent:
        TabelaMenu: |-
            =Table(
                {
                    selected: true,
                    icon: Icon.Home,
                    text: "Inicio",
                    Navigate: Inicio,
                    VisivelPara: true
                },/*
                {
                    selected: false,
                    icon: Icon.Bug,
                    text: "Developer",
                    Navigate: Developer,
                    VisivelPara: godMode
                },*/
                {
                    selected: false,
                    icon: Icon.People,
                    text: "Particulares e empresas respetivas",
                    Navigate: Particulares,
                    VisivelPara: Or(godMode, DGC_Editor, DGC_Validador, DGP_Editor, DGP_Validador, GCONT_Editor, GCONT_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                    {
                    selected: false,
                    icon: Icon.OfficeBuilding,
                    text: "Empresas respetivas",
                    Navigate: Respetivas,
                    VisivelPara: godMode//Or(godMode, DGC_Editor, DGC_Validador, DGP_Editor, DGP_Validador, GCONT_Editor, GCONT_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                {
                    selected: false,
                    icon: Icon.OfficeBuilding,
                    text: "Empresas participadas do grupo",
                    Navigate: Participadas,
                    VisivelPara: Or(godMode, DCRF_Editor, DCRF_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                {
                    selected: false,
                    icon: Icon.Information,
