SearchAtividade As screen:

    TitlePage As label:
        FontWeight: =FontWeight.Bold
        Height: =48
        Size: =15
        Text: ="Atividade - Pesquisa Avançada"
        Width: =409
        X: =365
        Y: =25
        ZIndex: =3

    AtividadeTablePesquisa As dataTable.datatable:
        BorderStyle: =BorderStyle.Solid
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        HeadingFill: =cores.cinzento
        Height: |
            =472
        Items: |-
            =If(
                ShowPesquisaAtividade,
                Filter (
                        CollectAtividades, 
                        If(!IsBlank(DataCardValue47.Text), DataCardValue47.Text in ThisRecord.Titulo, true)
                        And
                         If(!IsBlank(DataCardValue48.Selected.Value),
                           Text(DataCardValue48.Selected.Value) in ThisRecord.'Tipo de alteracao', true )
                        And
                         If(!IsBlank(DataCardValue49.Selected),
                           Text(DataCardValue49.Selected.Value) in ThisRecord.'Lista da atividade', true )
                        And
                         If(!IsBlank(DataCardValue50.Selected),
                           Text(DataCardValue50.Selected.Value) in ThisRecord.Estado, true )
                        And
                        If(!IsBlank(DatePicker2_1.SelectedDate),
                            ThisRecord.Data >= DatePicker1_1.SelectedDate 
                            Or 
                            ThisRecord.Data <= DatePicker2_1.SelectedDate  , true)
                        And
                        If(!IsBlank(Checkbox3.Value),
                           User().FullName in ThisRecord.'Criado Por'.'Nome Completo' 
                        ) 
                        And
                        If(!IsBlank(InputCriadoPor.Text), InputCriadoPor.Text in ThisRecord.'Criado Por'.'Nome Completo', true)
                       
                
            
            ))
        SelectedFill: =cores.amareloMontepio
        Visible: =ShowPesquisaAtividade
        Width: =980
        X: =357
        Y: =200
        ZIndex: =4

    LeftSectionComponent_19 As LeftSectionComponent:
        TabelaMenu: |-
            =Table(
                {
                    selected: true,
                    icon: Icon.Home,
                    text: "Inicio",
                    Navigate: Inicio,
                    VisivelPara: true
                },/*
                {
                    selected: false,
                    icon: Icon.Bug,
                    text: "Developer",
                    Navigate: Developer,
                    VisivelPara: godMode
                },*/
                {
                    selected: false,
                    icon: Icon.People,
                    text: "Particulares e empresas respetivas",
                    Navigate: Particulares,
                    VisivelPara: Or(godMode, DGC_Editor, DGC_Validador, DGP_Editor, DGP_Validador, GCONT_Editor, GCONT_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                    {
                    selected: false,
                    icon: Icon.OfficeBuilding,
                    text: "Empresas respetivas",
                    Navigate: Respetivas,
                    VisivelPara: godMode//Or(godMode, DGC_Editor, DGC_Validador, DGP_Editor, DGP_Validador, GCONT_Editor, GCONT_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                {
                    selected: false,
                    icon: Icon.OfficeBuilding,
                    text: "Empresas participadas do grupo",
                    Navigate: Participadas,
                    VisivelPara: Or(godMode, DCRF_Editor, DCRF_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                {
                    selected: false,
                    icon: Icon.Information,
                    text: "Atividade",
                    Navigate: SearchAtividade,
                    VisivelPara: Or(godMode, DGC_Editor, DGC_Validador, DCRF_Editor, DCRF_Validador, DGP_Editor, DGP_Validador, GCONT_Editor, GCONT_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                {
                    selected: false,
                    icon: Icon.Notebook,
                    text: "Listagens",
                    Navigate: Listagens,
                    VisivelPara: Or(godMode, DCRF_Validador, DGC_Validador, DGP_Validador, GCONT_Validador, DCOMP_Consulta, DAI_Consulta)
                },
                {
                    selected: false,
                    icon: Icon.Settings,
                    text: "Configurações",
                    Navigate: Configuracoes,
                    VisivelPara: Or(godMode, DRI)
                }
            )
        ZIndex: =15

